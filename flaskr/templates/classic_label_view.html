<!-- template for showing classical label interface for approaches US, QBC and RAND -->

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Classic label view{% endblock %}</h1>


    {% if started %}
    {{ current_duration }} seconds left for this experiment
    {% endif %}


{% endblock %}

{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <!--<input type="text" class="form-control" id="label_name" placeholder="Labelname" />-->
        <div class="form-group">
          <select class="form-control" id="label_name">
            {% for m in label_names %}
            <option>{{m}}</option>
            {% endfor %}
          </select>
      </div>
    </div>
    <div class="col-md-4">
      <button class="btn btn-success btn-block" class="form-control " id="label_button" onclick="label_fn()" >Label</button>
    </div>
        <div class="col-md-4">
          <button class="btn btn-warning btn-block" class="form-control" id="skip_button" onclick="skip_fn()" >Skip</button>
    </div>
  </div>
</div>
<div class="container mt-3" id="image_container" style="width:200px;height:200px">

    <img id="label_image" height="200" width="200" src="">

</div>

{% endblock %}

{% block bottombody %}

<script>


function pad(num, size) {
    var s = num+"";
    while (s.length < size) s = "0" + s;
    return s;
}

function label_fn(){
    var value = $("#label_name option:selected").val();
    window.location.href = '/classic_label_view?index={{queried}}&label='+value
}
function skip_fn(){
    window.location.href = '/classic_label_view?index={{queried}}&label=skipped'
}


$( document ).ready(function() {
    $('#label_image').attr('src',"{{thumb_dir}}/"+pad({{queried}},6)+".jpg");

});

</script>

{% endblock %}
