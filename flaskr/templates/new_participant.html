<!-- formular for registering a new participant -->

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Participant{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="container mt-4">
  <form method="POST" action="/new_participant">
  <div class="row">
    <div class="col-md-4">
      <input type="text" class="form-control" id="id" name="id" placeholder="Participant ID" />
    </div>
    <div class="col-md-4">
      <input type="submit" class="btn btn-success btn-block" class="form-control" id="label_button" value="Register new Participant">
    </div>
  </div>
    </form>
</div>
<div class="container mt-3" id="canvas_container">

</div>

{% endblock %}
